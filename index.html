<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无缝轮播图</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <div id="all" class="all">
        <div class="window">
            <div  id="imges" class="imges">
                <img src="./img/1_1920x1080.png" alt="图片" width="400" height="300" >
                <img src="./img/2_1920x1080.png" alt="图片" width="400" height="300">
                <img src="./img/3_1920x1080.png" alt="图片" width="400" height="300">
                <img src="./img/4_1920x1080.png" alt="图片" width="400" height="300">
            </div>
        </div>
        <div id="controls" class="controls">
            <button id="previours">上一张</button>
            <button id="next">下一张</button>
        </div>
        <div class="buttonswrapper" id="buttonswrapper">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button> 
        </div>
    </div>

    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="./index.js"></script>
</html>
